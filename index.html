<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Intro section with dropdown navigation</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-md bg-light navbar-dark py-3 fixed-top">
      <div class="container">
        <a href="#"><img src="images/logo.svg" alt="logo" /></a>
        <button
          class="navbar-toggler bg-dark"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navmenu"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navmenu">
          <ul class="navbar-nav ms-auto">
            <div class="dropdown">
              <button
                class="text-secondary border border-0 bg-light mt-2 mx-2 dropdown-toggle"
                type="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                Features
              </button>
              <ul class="dropdown-menu">
                <li>
                  <a class="dropdown-item" href="#">
                    <span
                      ><img class="mx-2" src="images/icon-todo.svg" alt="icon"
                    /></span>
                    Todo List</a
                  >
                </li>
                <li>
                  <a class="dropdown-item" href="#">
                    <span
                      ><img
                        class="mx-2"
                        src="images/icon-calendar.svg"
                        alt="icon"
                    /></span>
                    Calendar</a
                  >
                </li>
                <li>
                  <a class="dropdown-item" href="#">
                    <span
                      ><img
                        class="mx-2"
                        src="images/icon-reminders.svg"
                        alt="icon"
                    /></span>
                    Reminders</a
                  >
                </li>
                <li>
                  <a class="dropdown-item" href="#">
                    <span
                      ><img
                        class="mx-2"
                        src="images/icon-planning.svg"
                        alt="icon"
                    /></span>
                    Planning</a
                  >
                </li>
              </ul>
            </div>
            <div class="dropdown">
              <button
                class="text-secondary border border-0 bg-light mt-2 dropdown-toggle"
                type="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                Company
              </button>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">History</a></li>
                <li><a class="dropdown-item" href="#">Our Team</a></li>
                <li><a class="dropdown-item" href="#">Blog</a></li>
              </ul>
            </div>
            <li class="nav-item">
              <a class="nav-link text-secondary mx-3" href="#">Careers</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-secondary mx-3" href="#">About</a>
            </li>
            <li class="nav-item">
              <button class="btn login nav-link text-secondary px-2 ms-5">
                Login
              </button>
            </li>
            <li class="nav-item">
              <button
                type="button"
                class="btn btn-outline-secondary text-dark nav-link ms-3"
              >
                Register
              </button>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <main>
      <div class="container">
        <div
          class="d-md-flex justify-content-center align-items-center mt-5 mobile"
        >
          <div class="mt-4 textContainer">
            <h1 style="font-size: 4rem" class="w-75 heading">
              Make remote work
            </h1>
            <p class="text-secondary w-75 my-3 paragraph">
              Get your team in sync, no matter your location. Streamline
              processes, create team rituals, and watch productivity soar.
            </p>
            <button class="btn btn-dark my-3 buttonLearnMore">
              Learn more
            </button>
            <div class="mt-3">
              <img
                class="logos"
                src="images/client-databiz.svg"
                alt="client-logo"
              />
              <img
                class="logos"
                src="images/client-audiophile.svg"
                alt="client-logo"
              />
              <img
                class="logos"
                src="images/client-meet.svg"
                alt="client-logo"
              />
              <img
                class="logos"
                src="images/client-maker.svg"
                alt="client-logo"
              />
            </div>
          </div>
          <div class="d-flex align-items-center justify-content-center">
            <img
              class="desktop-hero mt-5"
              style="width: 55%"
              src="images/image-hero-desktop.png"
              alt="hero-image"
            />
            <img
              class="mobile-hero"
              src="images/image-hero-mobile.png"
              alt="hero-image"
            />
          </div>
        </div>
      </div>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
